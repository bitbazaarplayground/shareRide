name: Cleanup No-Show Rides

on:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Debug URL
        run: echo "üîç URL=${{ secrets.API_BASE_URL }}/api/payments/cleanup-no-show"

      - name: Call cleanup-no-show endpoint
        run: |
          echo "üöÄ Triggering cleanup-no-show job..."
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_NOSHOW }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.API_BASE_URL }}/api/payments/cleanup-no-show")

          echo "HTTP Status Code: $RESPONSE"
          echo "Response body:"
          cat response.json

