name: Cleanup No-Show Rides

on:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Debug URL
        run: echo "üîç URL=${{ secrets.API_BASE_URL }}/api/payments/cleanup-no-show"

      - name: Call cleanup-no-show endpoint (with retry)
        run: |
          echo "üöÄ Triggering cleanup-no-show job..."
          for i in 1 2 3; do
            echo "Attempt $i..."
            RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer ${{ secrets.CRON_SECRET_NOSHOW }}" \
              -H "Content-Type: application/json" \
              "${{ secrets.API_BASE_URL }}/api/payments/cleanup-no-show")

            echo "HTTP Status Code: $RESPONSE"
            cat response.json || true

            if [ "$RESPONSE" -eq 200 ]; then
              echo "‚úÖ Success on attempt $i"
              break
            fi

            echo "‚ùå Failed (status $RESPONSE). Retrying in 5 seconds..."
            sleep 5
          done

