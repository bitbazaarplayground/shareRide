name: Cleanup No-Show Rides

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Warm up Render service
        run: curl -s "${{ secrets.API_BASE_URL }}/health" || true

      - name: Call cleanup-no-show endpoint
        run: |
          echo "ðŸš€ Triggering cleanup-no-show job..."
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_NOSHOW }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.API_BASE_URL }}/api/payments/cleanup-no-show")

          echo "HTTP Status Code: $RESPONSE"
          echo "Response body:"
          cat response.json
