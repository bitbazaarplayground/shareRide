name: Cleanup Expired Ride Locks

on:
  schedule:
    - cron: "*/5 * * * *" # ‚è± every 5 minutes
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call backend cleanup route
        run: |
          curl -X POST https://shareride-backend.onrender.com/api/rides/cleanup-expired-locks \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
